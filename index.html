<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Outfit&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="qrDiv">
    <div class="qrDivPicture">
      <img class="img" src="./images/image-qr-code.png" alt="Italian Trulli">
    </div>
<div class="textDiv">
    <div class="qrDivTextOne">
      Improve your front-end skills by building projects
    </div>

    <div class="qrDivTextTwo">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </div>
  </div>

  </div>
